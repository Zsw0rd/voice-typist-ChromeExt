<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Voice Typist · Settings</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg:#f6f8fa; --card:#fff; --fg:#1f2428; --accent:#2563eb; --border:#d0d7de;
}
@media (prefers-color-scheme:dark){
  :root{
    --bg:#0d1117; --card:#161b22; --fg:#c9d1d9; --accent:#3b82f6; --border:#30363d;
  }
}
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg);}
body{
  margin:0;display:flex;align-items:center;justify-content:center;
  min-height:100vh;background:var(--bg);padding:16px;
}
.card{
  width:100%;max-width:420px;background:var(--card);padding:24px 28px;
  border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.05);
}
h2{margin:0 0 18px;font-size:20px;font-weight:600;color:var(--fg);}
label{display:block;margin:14px 0 6px;font-weight:500;font-size:14px}
input,select{
  width:100%;padding:10px 12px;font-size:14px;border:1px solid var(--border);
  border-radius:10px;background:transparent;transition:border .2s;
}
input:focus,select:focus{
  outline:none;border-color:var(--accent);
  box-shadow:0 0 0 2px color-mix(in srgb,var(--accent) 40%,transparent);
}
kbd{padding:2px 4px;border:1px solid var(--border);border-radius:4px;font-size:12px;background:color-mix(in srgb,var(--accent) 10%,transparent)}
small{font-size:12px;color:color-mix(in srgb,var(--fg) 60%,transparent)}
.footer{text-align:right;margin-top:18px;font-size:12px;color:color-mix(in srgb,var(--fg) 60%,transparent)}
a{color:var(--accent);text-decoration:none}
#hk{caret-color:transparent}
</style>
</head>
<body>
<div class="card">
  <h2>Voice Typist Settings</h2>

  <label>Push-to-talk hot key</label>
  <input id="hk" placeholder="Ctrl + Space">

  <label>Mode</label>
  <select id="mode">
    <option value="webspeech">Web Speech (built-in)</option>
    <option value="gemini">Google Cloud Speech / Gemini</option>
  </select>

  <label>Language tag <small>(e.g. <kbd>en-US</kbd>, <kbd>hi-IN</kbd>)</small></label>
  <select id="lang">
    <option value="en-US">en-US</option>
    <option value="hi-IN">hi-IN</option>
  </select>

  <label>API key</label>
  <input id="gkey" placeholder="AIza">

  <label>GEMINI Model</label>
  <select id="gmodel">
    <option value="">speech-to-text-001 (Cloud STT – recommended)</option>
    <option value="gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
    <option value="gemini-pro-vision">gemini-pro-vision</option>
    <option value="gemini-2.5-flash">gemini-2.5-flash</option>
  </select>

  <div class="footer">
    Need help? <a href="" target="_blank">Docs</a>
  </div>
</div>

<script src="options.js"></script>
</body>
</html>
