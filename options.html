
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Voice Typist – Options</title>
<style>
body{font-family:system-ui;margin:24px;max-width:420px}
h1{margin:0 0 20px;font-size:22px}
label{display:block;margin:12px 0 4px;font-weight:500}
input,select{width:100%;box-sizing:border-box;padding:8px 10px;font-size:14px;border:1px solid #c0c0c0;border-radius:8px}
small{font-size:12px;color:#666}
</style>
</head>
<body>
<h1>Voice Typist Settings</h1>

<label>Push‑to‑talk hot‑key</label>
<input id="hk" placeholder="Ctrl+Space">

<label>Mode</label>
<select id="mode">
  <option value="webspeech">Web Speech (built‑in)</option>
  <option value="gemini">Gemini (API key required)</option>
</select>

<label>Language tag (e.g. en-US, hi-IN)</label>
<input id="lang" placeholder="en-US">

<label>Gemini API key <small>starts with <code>sk-</code></small></label>
<input id="gkey" placeholder="sk-…">

<label>Gemini model</label>
<input id="gmodel" value="gemini-2.5-flash">

<script src="options.js"></script>

</body>
</html>
